    <h1>Neijing 1-12 刺法论篇 summary</h1>
    <p>《刺法论篇》是《黄帝内经·素问》中有关针刺疗法的重要篇章，主要阐述了针刺治疗的基本理论、操作原则和应用方法。该篇强调针刺必须遵循天人相应的原则，根据人体经络脏腑理论选择适宜穴位，并注重治疗时机的把握。其核心观点包括：针刺可调和气血、疏通经络、平衡阴阳；针刺疗法应严格遵循适应症与禁忌症；针刺治疗应与药物等其他疗法相结合，形成综合治疗体系。同时体现了中医辨证论治和"治未病"的指导思想。该篇为后世针灸学理论奠定基础，对中医临床实践具有重要指导价值。关键要点包括：天人相应理论、经络穴位理论、综合治疗理念、辨证施治原则和时机把握等。</p>
