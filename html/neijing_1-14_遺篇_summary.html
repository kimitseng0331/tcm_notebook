<section><p>《遺篇》是《黃帝內經·素問》中王冰補入的七篇大論之一，主要闡述運氣學說及其在疾病防治中的應用。該篇深入論述了五運六氣的基本概念、運氣變化與疾病的關係，提出了根據時令氣候特點進行疾病預測和預防的理論。強調"因時制宜"的治療原則，倡導預防爲主、綜合調養的養生理念。該篇體現了古代醫家對天人相應理論的深入理解和應用，對後世中醫運氣學說的發展產生了深遠影響。關鍵要點包括運氣學說、環境適應、預防勝於治療、因時施治和綜合調理等。</p></section>
