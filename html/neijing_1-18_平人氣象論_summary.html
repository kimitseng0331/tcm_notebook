        <strong>診斷規律：</strong> 「察九候，獨小者病，獨大者病」，以不平衡狀態判定病灶。
    </div>

    <div class="key-point">
        <strong>死生判定指標：</strong>
        <ul>
            <li>形氣相失：形盛脈細、形瘦脈大。</li>
            <li>真臟脈見：九候皆相失、目內陷。</li>
            <li>五臟已敗：其色必夭，夭必死。</li>
        </ul>
    </div>

    <div class="key-point">
