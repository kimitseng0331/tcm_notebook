    <h1>Neijing 1-13 本病论篇 summary</h1>
    <p>《本病论篇》是《黄帝内经·素问》中论述疾病发生发展规律的重要篇章。该篇深入分析了疾病的致病因素，包括外感六淫、内伤七情、饮食劳倦等，系统阐述了正邪相争、脏腑功能失调、气血津液失衡等发病机制。重点论述了疾病从表入里、由浅入深的传变规律及病程演变特点，提出"治未病"的预防思想和个体化治疗原则。该篇强调疾病治疗应遵循辨证论治，根据病因病机选择相应的治疗方法，体现了中医整体观念和系统思维。其理论对后世中医病因学、病机学和治疗学发展奠定了重要基础。关键要点包括病因系统论、病机演化观、传变规律、治未病思想和个体化治疗原则。</p>
