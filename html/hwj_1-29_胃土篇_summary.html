    </div>

        <strong>病機論述：</strong>
        <ul>
            <li>火盛則燎原，傷肺傷心</li>

        </ul>

        <ul>
            <li>先瀉胃火，後補腎水</li>

            <li>清火即為救胃</li>
        </ul>
    </div>

    <div class="key-point">
