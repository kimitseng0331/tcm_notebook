    <h1>Neijing 1-14 遗篇 summary</h1>
    <p>《遗篇》是《黄帝内经·素问》中王冰补入的七篇大论之一，主要阐述运气学说及其在疾病防治中的应用。该篇深入论述了五运六气的基本概念、运气变化与疾病的关系，提出了根据时令气候特点进行疾病预测和预防的理论。强调"因时制宜"的治疗原则，倡导预防为主、综合调养的养生理念。该篇体现了古代医家对天人相应理论的深入理解和应用，对后世中医运气学说的发展产生了深远影响。关键要点包括运气学说、环境适应、预防胜于治疗、因时施治和综合调理等。</p>
